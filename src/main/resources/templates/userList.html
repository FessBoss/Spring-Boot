<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="/css/messages.css">
</head>
<body>
<h1>Admin Panel</h1>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Role</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}">
        <td th:text="${#strings.setJoin(user.roles, ',')}">
        <td><a th:href="@{|/user/${user.id}|}">edit</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
