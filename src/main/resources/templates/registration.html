        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Найти</button>
        </form>
        <span th:if="${userAuth}">
            <form th:action="@{/logout}" method="post" class="form-inline my-2 my-lg-0 pl-1">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Выйти</button>
            </form>
        </span>
        <span th:unless="${userAuth}" class="my-2 my-lg-0 pl-1">
            <button onclick="location.href='/login'" class="btn btn-outline-success my-2 my-sm-0">Войти</button>
        </span>

<div class="container mt-5">
    <h1>Registration</h1>
    <div th:if="${message != null}">
        <p th:text="${message}" />
    </div>
    <form th:action="@{/registration}" method="post" >
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">User Name :</label>
            <div class="col-sm-6">
                <input type="text" name="username" placeholder="User name"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-6">
                <input type="password" name="password" placeholder="Password"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-2">
                <input type="email" name="email" placeholder="some@some.com"/>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Sign In</button>
    </form>
</div>
