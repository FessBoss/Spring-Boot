<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jpa Messages</title>
    <link rel="stylesheet" href="/css/messages.css">
</head>
<body>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
<div>
    <form method="post" th:action="@{/messages}" enctype="multipart/form-data">
        <input type="text" name="text" placeholder="Введите сообщение" />
        <input type="text" name="tag" placeholder="Введите тэг" />
        <input type="file" name="file">
        <button type="submit">Добавить</button>
    </form>
</div>
<h2>Список сообщений</h2>
<div>
    <form method="get" th:action="@{/filter}" style="float:left;">
        <input type="text" name="tag"/>
        <button type="submit">Найти</button>
    </form>
    <form method="get" th:action="@{/messages}">
        <button type="submit">Показать все</button>
    </form>
</div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Text</th>
        <th>Tag</th>
        <th>Author</th>
    </tr>
    </thead>
    <tbody>
        <tr th:if="${messages.empty}">
            <td colspan="3">No Messages Available</td>
        </tr>
        <tr th:each="message : ${messages}">
            <td th:text="${message.id}"/>
            <td th:text="${message.text}"/>
            <td th:text="${message.tag}"/>
            <td th:text="${message.authorName}"/>
            <td th:if="${message.filename != null and message.filename != ''}">
                <img th:src="@{|/images/upload/${message.filename}|}" width="120" height="120"/>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
