        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

        </form>
        <span th:if="${user}">
            <form th:action="@{/logout}" method="post" class="form-inline my-2 my-lg-0 pl-1">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Выйти</button>
            </form>
        </span>
        <span th:unless="${user}" class="my-2 my-lg-0 pl-1">
            <button onclick="location.href='/login'" class="btn btn-outline-success my-2 my-sm-0">Войти</button>
        </span>
    </div>
</nav>
<div class="mt-1 ml-2">
    <form method="post" th:action="@{/messages}" enctype="multipart/form-data">
        <div class="mt-1"><input type="text" name="text" placeholder="Введите сообщение" /></div>
        <div class="mt-1"><input type="text" name="tag" placeholder="Введите тэг" /></div>
        <div class="mt-1"><input type="file" name="file"></div>
        <div class="mt-1"><button type="submit">Добавить</button></div>
    </form>
    <h2>Список сообщений</h2>
    <div>
        <form method="get" th:action="@{/filter}" style="float:left;" class="mr-1">
            <input type="text" name="tag"/>
            <button type="submit">Найти</button>
        </form>
        <form method="get" th:action="@{/messages}">
            <button type="submit">Показать все</button>
        </form>
    </div>
    <div class="mt-1">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Text</th>
                <th>Tag</th>
                <th>Author</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${messages.empty}">
                <td colspan="3">No Messages Available</td>
            </tr>
            <tr th:each="message : ${messages}">
                <td th:text="${message.id}"/>
                <td th:text="${message.text}"/>
                <td th:text="${message.tag}"/>
                <td th:text="${message.authorName}"/>
                <td th:if="${message.filename != null and message.filename != ''}">
                    <img th:src="@{|/images/upload/${message.filename}|}" width="120" height="120"/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
